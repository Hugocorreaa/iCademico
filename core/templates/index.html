{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Thye</title>
</head>
<body>
    <h1>BEM VINDO AO BLOG DO THYE</h1>
    <h2>Aqui Ã© onde conto um pouco sobre minha vida</h2>
    <p><a href="http://127.0.0.1:8000/">voltar</a></p>
  
    <section>
        {% for post in post %}
        <div class="post">
            <h1 class="titulo-post"><a href="#">{{ post.titulo }}</a></h1>
            <p class="preview">{{ post.texte|linebreaks }}</p>
            <p class="dados do post">Publicado em: {{ post.publidata }}</p>
        </div>
        {% endfor %}
    </section>
</body>
</html>
